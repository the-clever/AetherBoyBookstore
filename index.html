    <script>
        const books = [
        {
            title: "The Peasant Question in France and Germany",
            category: "Engels",
            cover: "https://m.media-amazon.com/images/I/71vV35jlmyL._SL1500_.jpg",
            link: "https://lynk.id/_benu.rjb/vje1ozp3z9zv"
        },
        {
            title: "Anti-Dühring",
            category: "Engels",
            cover: "https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1502476690i/187062.jpg",
            link: "https://lynk.id/_benu.rjb/ldpmgedywqqv"
        },
        {
            title: "Socialism: Utopian and Scientific",
            category: "Engels",
            cover: "https://m.media-amazon.com/images/I/51VoWc25xVL._SY445_SX342_.jpg",
            link: "https://lynk.id/_benu.rjb/vq1vgr0d3z1o"
        },
        {
            title: "Synopsis of Capital",
            category: "Engels",
            cover: "https://image.aladin.co.kr/product/7477/98/cover500/1522883304_2.jpg",
            link: "https://lynk.id/_benu.rjb/ge8y92o2m8o2"
        },
        {
            title: "The Death of Karl Marx",
            category: "Engels",
            cover: "https://cpcml.ca/wp/wp-content/uploads/2023/03/AnniversaryofKarlMarxDeath-1600.jpg",
            link: "https://lynk.id/_benu.rjb/d0mjygp5x3gm"
        },
        {
            title: "The Origin of the Family, Private Property and the State",
            category: "Engels",
            cover: "https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1658682961i/61679066.jpg",
            link: "https://lynk.id/_benu.rjb/9r8e6p6kjyzl"
        },
        {
            title: "Dialectics of Nature (Part)",
            category: "Engels",
            cover: "https://m.media-amazon.com/images/I/71SOcW9vfqL._SL1500_.jpg",
            link: "https://lynk.id/_benu.rjb/l3ng8q7ll03k"
        },
        {
            title: "Condition of the Working Class in England",
            category: "Engels",
            cover: "https://pictures.abebooks.com/ACANTHOPHYLLUM/md/md30570675368.jpg",
            link: "https://lynk.id/_benu.rjb/od1l5vqw8xdn"
        }
        ];

        const categories = ["Engels", "Politik", "Sejarah", "Teknologi"];

        function renderBooks(filteredBooks) {
        const container = document.getElementById("rakBuku");
        container.innerHTML = "";

        categories.forEach((cat, index) => {
            const booksInCat = filteredBooks.filter(b => b.category === cat);
            if (booksInCat.length === 0) return;

            const section = document.createElement("div");
            const heading = document.createElement("h2");
            heading.textContent = cat;
            heading.className = "text-2xl font-semibold mb-4 border-b border-red-300 pb-2";
            section.appendChild(heading);

            const scrollWrapper = document.createElement("div");
            scrollWrapper.className = "scrolling-wrapper";
            scrollWrapper.setAttribute("id", `scroll-${index}`);

            booksInCat.forEach(book => {
            const card = document.createElement("a");
            card.href = book.link;
            card.target = "_blank";
            card.className = `
                w-40 h-64 sm:w-44 sm:h-72 md:w-48 md:h-80 
                bg-white rounded-xl overflow-hidden shadow hover:shadow-lg 
                border border-red-100 flex-shrink-0 flex flex-col justify-between transition-transform hover:scale-105
            `;

            const img = document.createElement("img");
            img.src = book.cover;
            img.alt = book.title;
            img.className = "w-full h-2/3 object-cover";

            const content = document.createElement("div");
            content.className = "p-2 flex justify-center items-center h-1/3";

            const title = document.createElement("h3");
            title.textContent = book.title;
            title.className = "text-sm text-center font-semibold text-red-800";

            content.appendChild(title);
            card.appendChild(img);
            card.appendChild(content);
            scrollWrapper.appendChild(card);
            });

            section.appendChild(scrollWrapper);
            container.appendChild(section);

            // Jalankan scroll bolak-balik
            startAutoScroll(scrollWrapper);
        });
        }

        // Fungsi scroll bolak-balik
        function startAutoScroll(container) {
        let direction = 1; // 1 = kanan, -1 = kiri
        const speed = 1;   // piksel per interval
        setInterval(() => {
            container.scrollLeft += direction * speed;
            if (container.scrollLeft + container.clientWidth >= container.scrollWidth) {
            direction = -1;
            } else if (container.scrollLeft <= 0) {
            direction = 1;
            }
        }, 20); // Semakin kecil = semakin halus
        }

        function filterBooks() {
        const query = document.getElementById("searchInput").value.toLowerCase();
        const filtered = books.filter(book =>
            book.title.toLowerCase().includes(query)
        );
        renderBooks(filtered);
        }

        renderBooks(books);
    </script>

    <!-- animasi menghapus dan mengetik -->
    <script>
        var TxtType = function(el, toRotate, period) {
        this.toRotate = toRotate;
        this.el = el;
        this.loopNum = 0;
        this.period = parseInt(period, 10) || 2000;
        this.txt = '';
        this.tick();
        this.isDeleting = false;
    };

    TxtType.prototype.tick = function() {
        var i = this.loopNum % this.toRotate.length;
        var fullTxt = this.toRotate[i];

        if (this.isDeleting) {
        this.txt = fullTxt.substring(0, this.txt.length - 1);
        } else {
        this.txt = fullTxt.substring(0, this.txt.length + 1);
        }

        this.el.innerHTML = '<span class="wrap">'+this.txt+'</span>';

        var that = this;
        var delta = 200 - Math.random() * 100;

        if (this.isDeleting) { delta /= 2; }

        if (!this.isDeleting && this.txt === fullTxt) {
        delta = this.period;
        this.isDeleting = true;
        } else if (this.isDeleting && this.txt === '') {
        this.isDeleting = false;
        this.loopNum++;
        delta = 500;
        }

        setTimeout(function() {
        that.tick();
        }, delta);
    };

    window.onload = function() {
        var elements = document.getElementsByClassName('typewrite');
        for (var i=0; i<elements.length; i++) {
            var toRotate = elements[i].getAttribute('data-type');
            var period = elements[i].getAttribute('data-period');
            if (toRotate) {
            new TxtType(elements[i], JSON.parse(toRotate), period);
            }
        }
        // INJECT CSS
        var css = document.createElement("style");
        css.type = "text/css";
        css.innerHTML = ".typewrite > .wrap { border-right: 0.08em solid #fff}";
        document.body.appendChild(css);
    };
    </script>
